{% extends "ilkapp/base.html" %}
{% block title %}
update
{% endblock title %}
{% block content %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4"><center>TODO List</center></h1>
      <p class="lead"><center>yapılacaklar listesi</center></p>
      <div>
        <form method="POST">
          {% csrf_token %} 
            <div class="form-group row">
              <label  class="col-sm-2 col-form-label" >Title</label>
              <div class="col-sm-10">
                <input type="text" class="form-control"  placeholder="ToDo" name="title">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Açıklama</label>
              <div class="col-sm-10">
                <input type="text" class="form-control"  placeholder="Açıklama" name="description">
              </div>
            </div>
            <fieldset class="form-group">
              
              </div>
            </fieldset>
            <div class="form-group row">
              <div class="col-sm-2">Bitti</div>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck1" name="finished">
                  <label class="form-check-label" >
                    Evet
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-success">Update ToDo</button>
              </div>
            </div>
          </form>
      </div>
    </div>   
{% endblock content %}
