{% extends "ilkapp/base.html" %}
{% block title %}
Öğrenci Kayıt
{% endblock title %}
{% block content %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
      {% if registered %}
        <h1>Kayıt İşlemi Başarılı</h1>
      {% else %}
        <h1>Öğrenci Kayıt</h1>
        <h3>Tüm Alanları doldurun.</h3>
<form enctype="multipart/form-data" method="POST">
          {% csrf_token %}
      
  
    <div class="form-group col-sm-10">
      <label >Kullanıcı Adı</label>
      <input type="text" class="form-control" name="username" placeholder="Adı">
    </div>

    <div class="form-group col-sm-10">
      <label >şifre</label>
      <input type="text" class="form-control" name="password" placeholder="Şifre">
    </div>

    <div class="form-group col-sm-10">
      <label >email</label>
      <input type="email" class="form-control" name="email" placeholder="eposta">
    </div>

    <div class="form-group col-sm-10">
      <label >Adı</label>
      <input type="text" class="form-control" name="first_name" placeholder="Adı">
    </div>

    <div class="form-group col-sm-10">
      <label >soyAdı</label>
      <input type="text" class="form-control" name="last_name" placeholder="Soyadı">
    </div>
    
    <div class="form-group col-sm-10">
      <label >telefonu</label>
      <input type="text" class="form-control" name="telefonu" placeholder="tel">
    </div>
   
    <div class="form-group col-sm-10">
      <label >sınıfı</label>
      <input type="text" class="form-control" name="sinifi" placeholder="sınıfı">
    </div>
   
    <div class="form-group col-sm-10">
      <label >numarası</label>
      <input type="text" class="form-control" name="numarasi" placeholder="numarası">
    </div>

    
      

    <div class="form-group col-sm-10">
      <label >Resim</label>
      <input type="file" class="form-control" name="profile_pic" accept="image/*">
    </div>
    <div class="col-sm-10">
                <button type="submit" class="btn btn-success">ekle</button>
              </div>
    
        </form>
        
      {% endif %}
  
  
</form>

</div>
{% endblock content %}
